{% extends 'academy/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<style>
    html, body {
        background-image: linear-gradient(45deg, #3c58b3 50%, #2a3c79 50%);
    }
</style>
{% endblock %}

{% block title %} Register {% endblock %}

{% block body %}
<h1>Create an Account</h1>
<hr>
<form action="{% url 'academy:register' %}" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success mx-auto" type="submit">Create your account!</button>
</form>
{% endblock %}
