{% extends 'academy/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <script src="{% static 'academy/register.js' %}"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(45deg, #be3f3f 50%, #691c1c 50%);
        }

        label[class=""] {
            font-size: 21px;
        }

        .requiredField {
            font-size: 21px;
            margin-bottom: 5px;
            color: #e0dcdc;
        }

        .form-text.text-muted {
            color: #7fe06cfd !important;
            font-size: 18px;
        }

        .form-group {
            margin-top: 40px;
            margin-bottom: 40px;
        }
    </style>
{% endblock %}

{% block title %} Register {% endblock %}

{% block body %}
    <h1>Create an Account</h1>
    <hr>
    <form action="{% url 'academy:register' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success mx-auto" type="submit">Create your account!</button>
    </form>
{% endblock %}
