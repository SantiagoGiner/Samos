{% extends 'academy/layout.html' %}

{% block head %}
    <style>
        iframe {
            height: 27vh !important;
            width: auto !important;
        }
    </style>
{% endblock %}

{% block title %} Gallery {% endblock %}

{% block body %}
    <h1>Samos Gallery</h1>
    <hr>
    {% if videos %}
        <div class="flexbox">
            {% for video in videos %}
                <div class="mx-5 my-5">
                    <h3>{{ video.title }}</h3>
                    <h6><i>{{ video.tagline }}</i></h6>
                    {{ video.code | safe }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
